template :
      name : Unix process count
      version : 1.0
      step : 300
datastores:
    - name: processes
      type: GAUGE
      heartbeat: 600
      min: 0
      max: U
rras:
    - cf: ['AVERAGE', 'MAX']
      xff: 0.5
      steps: 1
      rows: 51840
    - cf: ['AVERAGE', 'MAX']
      xff: 0.5
      steps: 6
      rows: 8736
    - cf: ['AVERAGE', 'MAX']
      xff: 0.5
      steps: 24
