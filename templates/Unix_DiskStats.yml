template :
    options :
        name : Disk Stats
        version : 1.0
        source-name : Unix_DiskStats
rrd:
    options :
        step : 300
    datastores:
        - name: total
          type: GAUGE
          heartbeat: 600
          min: 0
          max: 100000000000
        - name: used
          type: GAUGE
          heartbeat: 600
          min: 0
          max: 100000000000
        - name: available
          type: GAUGE
          heartbeat: 600
          min: 0
          max: 100000000000          
    rras:
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 1
          rows: 51840
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 6
          rows: 8736
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 24
          rows: 2160
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 288
          rows: 797
graphs :
        - options :
            name : Disk Usage - 1 day
            label : bytes
            base : 1000
            lower : 0
            upper : auto
            start : -1day
          items :
              - type : AREA
                definition-name: used
                color : 63A1B0
                legend : 1 Minute
                stack : false
              - type : LINE
                definition-name: total
                color : 214E54
                legend : 15 Minute
                stack : false
          defs:
              - name: used
                datastore-name: used
                cf: AVERAGE
              - name: total
                datastore-name: total
                cf: AVERAGE