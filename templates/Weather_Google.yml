template :
    options :
        name : Google Weather Api
        version : 1.0
        source-name : Weather_Google
rrd:
    options :
        step : 300
    datastores:
        - name: current
          type: GAUGE
          heartbeat: 600
          min: 0
          max: 273
    rras:
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 1
          rows: 51840
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 6
          rows: 8736
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 24
          rows: 2160
        - cf: ['AVERAGE', 'MAX']
          xff: 0.5
          steps: 288
          rows: 797
graphs :          
        - options :
            name : Current Temperature - 1 day
            label : Degree
            base : 1000
            lower : auto
            upper : auto
            start : -1day
          items :
              - type : LINE2
                definition-name: current
                color : CC3118
                legend : Temperature
                stack : false
          defs:
              - name: current
                datastore-name: current
                cf: AVERAGE